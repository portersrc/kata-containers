syntax = "proto3";

package api;

message SetUpEncryptedMeshRequest {
    string pod_name = 1;
    string lighthouse_pub_ip = 2;
}

message SetUpEncryptedMeshResponse {
    int32 return_code = 1;
}

service EncryptedMeshService {
    rpc SetUpEncryptedMesh(SetUpEncryptedMeshRequest) returns (SetUpEncryptedMeshResponse) {};
}
